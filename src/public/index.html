<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script src="js-plot-tools.js"></script>
    <script>
      window.onload = async function () {
        try {
          const response = await fetch("/get-dehydrated-plotter")
          const obj = await response.json()
          const plot = Plotter.hydrate(obj)
          plot.show()
        } catch (e) {}

        fetch("/quit")
      }
    </script>
  </body>
</html>
